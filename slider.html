<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css file -->
    <link rel="stylesheet" type="text/css" href="https://redactless.github.io/sliderbar/style.css">
    <title>Slider</title>
</head>
<body>
    <!-- slider changeable values -->
    <div class="values">       
        <span id="val1" style="left:0;width:20%; color:#ec407a">$4.80</span>
        <span id="val2"  style="left:40%;right:30%; color: #9ccc65">$4.80</span>
        <span id="val3"  style="right:0;width:20%; color: #42a5f5">$2.40</span>
    </div>
    <!-- form -->
    <form style="position: relative;" id="sliderForm" name="sliderForm">
        <div class="full-width-slider" novalidate>
            <!-- gray slider to show 18 is minimum range -->
            <div class="constant-range">
                <div id="constant-range">
                </div>
            </div>
            <!-- slider from $18 to $30 range -->
            <div id="slider" id="slider-distance">
                <div>
                    <div id="range-left" style="width:40%;"></div>
                    <div id="range-right" style="width:20%;"></div>
                    <div id="range" style="left:40%;right:20%;"></div>
                    <span id="thumb" style="left:40%;"></span>
                    <span id="thumb" style="left:80%;"></span>
                </div>
                <input id="slider1" name="range1" type="range" tabindex="0" value="40" max="100" min="0" step="1"  />
                <input id="slider2" name="range2" type="range" tabindex="0" value="80" max="100" min="0" step="1"  />
                <input id="number1" name="number1" type="number"  style="visibility: hidden;" value="0" min="0" disabled="true"/>
                <input id="number2" name="number2" type="number"  style="visibility: hidden;" value="0" min="0"  disabled="true"/>
                <input id="number3" name="number3" type="number"  style="visibility: hidden;" value="0"  min="0" disabled="true"/>
            </div>
        
        </div>
        <button type="submit">Submit</button>
    </form>
    
    <!-- fixed values on slider -->
    <div class="fixed-values">        
        <span class="starting-range" style="left: 0">$0.00</span>      
        <span class="fixed-range" style="left: 27%">$8.00</span>      
        <span class="ending-range" style="right: 0">$30.00</span> 
    </div>


    <!-- script -->
    <script src="https://redactless.github.io/sliderbar/script.js"></script>
</body>
</html>
